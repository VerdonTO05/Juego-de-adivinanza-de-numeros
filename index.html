<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego adivinanza de números - Grupo 5</title>

  <!-- Archivos del proyecto -->
  <script src="js/main.js" defer></script>
  <script src="js/translate.js" defer></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/ico" href="assets/img/icons/icon.ico" id="icon.ico">

  <!-- Librerías externas -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.7/dist/index.umd.js"></script>
</head>

<body>
  <!-- Traductor oculto -->
  <div id="google_translate_element"></div>

  <div id="difficultyMenu" class="difficulty-menu">
    <label for="difficultySelect"></label>
    <select id="difficultySelect">
      <option value="easy">Fácil</option>
      <option value="medium" selected>Medio</option>
      <option value="hard">Difícil</option>
    </select>
  </div>

  <!-- Switch de tema -->
  <div class="theme-switch">
    <input type="checkbox" id="toggleTheme">
    <label for="toggleTheme" class="switch"></label>
  </div>

  <!-- Juego principal -->
  <div id="card" class="card">
    <h3>Adivina el número secreto</h3>
    <br>
    <form id="myForm">
      <input type="number" name="num" id="numInput" min="1" max="200" required>
      <button type="submit" id="sendBtn">Enviar</button>
      <button type="button" id="resetBtn">Reiniciar</button>
      <button type="button" id="toggleHistoryBtn">Mostrar historial</button>
    </form>
    <p id="timer" class="timer-good">60s</p>
  </div>

  <!-- Historial -->
  <div class="card" id="historyCard">
    <h3>Historial de intentos</h3>
    <br>
    <table id="historyTable">
      <thead>
        <tr>
          <th>Intento</th>
          <th>Número</th>
          <th>Resultado</th>
        </tr>
      </thead>
      <tbody id="historyBody"></tbody>
    </table>
  </div>

  <!-- Menú de idiomas -->
  <div class="language-menu">
    <img src="https://flagcdn.com/24x18/es.png" alt="Español" data-lang="es">
    <img src="https://flagcdn.com/24x18/gb.png" alt="Inglés" data-lang="en">
    <img src="https://flagcdn.com/24x18/fr.png" alt="Francés" data-lang="fr">
    <img src="https://flagcdn.com/24x18/de.png" alt="Alemán" data-lang="de">
    <img src="https://flagcdn.com/24x18/it.png" alt="Italiano" data-lang="it">
    <img src="https://flagcdn.com/24x18/pt.png" alt="Portugués" data-lang="pt">
  </div>

    <canvas id="starfield"></canvas>
<script>
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let stars = [];

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  for (let i = 0; i < 150; i++) {
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.5,
      d: Math.random() * 0.5
    });
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    stars.forEach(star => {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
      ctx.fill();
      star.y += star.d;
      if (star.y > canvas.height) star.y = 0;
    });
    requestAnimationFrame(draw);
  }
  draw();

  // Fondo detrás de todo
  canvas.style.position = "fixed";
  canvas.style.top = "0";
  canvas.style.left = "0";
  canvas.style.zIndex = "-1";
</script>

</body>

</html>
